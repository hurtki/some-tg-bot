# Конфигурация сообщений бота

# Проверка подписки
subscription:
  check_required: |
    ❗️Что бы воспользоваться ботом:
    1️⃣Подпишитесь на каналы
    2️⃣Нажмите кнопку «♻️Проверить»
  not_subscribed: "❌Неудачно, вы не подписались на канал, попробуйте снова"

# Приветствие и основное меню
welcome:
  greeting: |
    👋Привет, это бот Ищу тебя Энгельс
    👉Наш канал - @PoiskEngels

# Кнопки главного меню
buttons:
  back: "⬅️Назад"
  write_post: "✍️Написать пост"
  support: "🧑‍💻Поддержка"
  subscribe: "➕Подписаться"
  check_subscription: "♻️Проверить"
  skip_media: "➡️Пропустить"
  anonymous: "👀Анонимным"
  leave_contact: "💬Оставить контакт"
  yes_send: "👍Да, отправить"
  no_restart: "👎Нет, заново"
  approve: "✅Одобрить"
  reject: "❌Отказать"

# Поддержка
support:
  message: |
    🧑‍💻Поддержка
    У вас появились вопросы?👇
    💁‍♂️Администратор: @Xentori

# Создание поста
post_creation:
  write_description: |
    ✍️Написать пост
    💘Для публикации поста напишите кого вы хотели бы найти.
    💌Например: Описание человека, место, время и т.д
  
  add_photo: |
    📸Отлично, теперь добавьте фото/видео
    ❌Если фото нет или оно не требуется просто нажмите кнопку: ➡️Пропустить
  
  choose_anonymity: |
    👀Сделать пост анонимным?
    Или
    💬Оставить контакт, что бы вам могли написать
  
  no_username: |
    ❗️У вас не установлен @username
    👉Установите и попробуйте снова
    👀Или оставьте пост анонимным
  
  confirmation: |
    ✅Ваша публикация готова!
    
    ✍️Текст поста: {post_text}
    📸Медиа: {media_status}
    💬Контакт: {contact_info}
    
    ❓Все верно?
  
  sent_for_review: "📩Ваша публикация(#{post_id}) отправлена администрации на проверку, ожидайте ответа."

# Админ панель - новая заявка
admin:
  new_application: |
    🍿Новая заявка на публикацию
    🧑Автор: {author}
    🪪Номер публикации: {post_id}
    
    ✍️Текст поста: {post_text}
    📸Медиа: {media_status}
    💬Контакт: {contact_info}
  
  application_approved: |
    🍿Новая заявка на публикацию
    🧑Автор: {author}
    🪪Номер публикации: {post_id}
    
    ✍️Текст поста: {post_text}
    📸Медиа: {media_status}
    💬Контакт: {contact_info}
    ✅Заявка одобрена! (@{admin_username})
  
  application_rejected: |
    🍿Новая заявка на публикацию
    🧑Автор: {author}
    🪪Номер публикации: {post_id}
    
    ✍️Текст поста: {post_text}
    📸Медиа: {media_status}
    💬Контакт: {contact_info}
    ❌Заявка отказана! (@{admin_username})

# Уведомления пользователям
user_notifications:
  approved: "✅Успешно, ваша заявка(#{post_id}) одобрена администрацией и опубликована в группе!"
  
  rejected: |
    ❌Неудачно, ваша заявка(#{post_id}) отказана администрацией, возможно вы нарушили правила или это ошибка.
    Вы можете обратиться в поддержку
    💁‍♂️Администратор: @Xentori

# Админ команды
admin_commands:
  not_admin: "❗️Вы не являетесь администратором"
  
  admin_help: |
    🧘‍♀️Привет админ, вот твои команды:
    /ban (ID) - Забанит пользователя
    /unban (@username and ID) - Разбанит пользователя
    /rasil (текст рассылки) - Запустит рассылку в боте
    /stats - Покажет статистику бота

# Рассылка
broadcast:
  starting: |
    🛫Запускаю рассылку, ожидайте
    ✍️Текст рассылки: {message_text}
  
  finished: |
    🛬Рассылка закончена
    ✅Успешно отправлено: {success_count}
    ❌Не отправлено: {failed_count}

# Бан/разбан
moderation:
  user_banned_admin: "👨‍⚖️Пользователь: {user} ⛔️Был забанен!"
  user_unbanned_admin: "👨‍⚖️Пользователь: {user} 🟢Был разбанен!"
  
  user_banned_notification: |
    ⛔️Вы были забанены в боте
    ⚠️Если это ошибка, напишите нам
    🧑‍💻Администратор: @Xentori
  
  user_unbanned_notification: |
    🟢Вы были разбанены в боте
    ⚠️Если остались вопросы
    🧑‍💻Администратор: @Xentori

# Статистика
stats:
  message: |
    🙎‍♂️Всего пользователей: {total_users}
    ✍️Всего постов написано: {total_posts}

# Шаблон публикации в канале
channel_post:
  template: |
    🔍{post_text}
    💬Автор: {author_info}
    
    👉<a href="https://t.me/PoiskEngelsBot">Отправить пост</a>
    🏆<a href="https://t.me/VoidShop64">Лучший магазин одежды</a>
# Статусы
status:
  media_yes: "Есть"
  media_no: "Нет"
  contact_anonymous: "Анонимно"